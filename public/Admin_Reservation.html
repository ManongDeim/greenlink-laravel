<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Event Reservation</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Top Bar -->
  <header class="bg-teal-700 text-white flex justify-between items-center px-6 py-3 shadow">
    <h1 class="text-lg font-semibold">Lola Sayong GreenLink</h1>
    <p>Good day, <span class="font-bold">John Arriega</span></p>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg min-h-screen p-4 space-y-4">
      <nav class="space-y-2">
        <button class="w-full flex items-center px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
          🍴 Food Inventory
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">
          🌾 Farm Inventory
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">
          🛒 Food Orders
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">
          🚜 Farm Orders
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">
          🏡 Cottage & Room Reservation
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg">
          📅 Event Reservation
        </button>
        <button class="w-full flex items-center px-4 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded-lg">
          ❌ Cancellation
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="bg-white rounded-2xl shadow-lg p-6 max-w-3xl">
        <h2 class="text-xl font-bold text-teal-700 mb-4">Event Reservation</h2>
        
        <div class="space-y-3 text-gray-700">
          <p><span class="font-semibold">Reservation ID:</span><span id="reservationID"></span></p>
          <p><span class="font-semibold">Event Start Date:</span><span id="eventStart"></span></p>
          <p><span class="font-semibold">Event End Date:</span><span id="eventEnd"></span></p>
          <p><span class="font-semibold">Full Name:</span><span id="fullName"></span></p>
          <p><span class="font-semibold">Email:</span><span id="email"></span></p>
          <p><span class="font-semibold">Phone Number:</span><span id="phoneNumber"></span></p>
          <p><span class="font-semibold">No. of Pax:</span><span id="pax"></span></p>
          <p><span class="font-semibold">Things to be brought:</span><span id="toBring"></span></p>
          <p><span class="font-semibold">Approval Status:</span><span id="approvalStat"></span></p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4 mt-6">
          <button class=" disapprove-btn px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Disapprove</button>
          <button class="approve-btn px-5 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">Approve</button>
        </div>
      </div>
    </main>
  </div>

  <script src="./scripts/adminPage.js"></script>
</body>
</html>
