<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Booking | Greenlink Lola Sayong</title>
  <link href="../output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="p-6 text-center bg-teal-700 text-white shadow-md">
    <h1 class="text-3xl font-bold">Room Details</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">

    <!-- Room Info -->
    <section class="flex flex-col lg:flex-row gap-8 mt-8">
      
      <!-- Carousel -->
      <div class="w-full lg:w-1/2 relative">
        <div id="carousel" class="flex transition-transform duration-700 ease-in-out overflow-hidden rounded-xl shadow-md">
          <!-- Images will be dynamically inserted here -->
        </div>

        <!-- Prev/Next buttons -->
        <button onclick="prevSlide()" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow">
          ⟨
        </button>
        <button onclick="nextSlide()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow">
          ⟩
        </button>

        <!-- Indicators -->
        <div id="indicators" class="flex justify-center gap-2 mt-3"></div>
      </div>

      <!-- Room Description -->
      <div class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-md">
        <h1 id="roomName" class="text-4xl font-bold text-gray-900 mb-3">Room Name</h1>

        <p class="text-teal-800 text-2xl font-semibold mb-4">
          Only ₱0 <span class="font-medium text-gray-600">/ night</span>
        </p>

        <p id="roomDescription" class="text-gray-700 leading-relaxed mb-4">
          Loading room description...
        </p>

        <button id="bookNow" class="bg-teal-700 hover:bg-teal-800 text-white px-6 py-3 rounded-lg shadow-md">
          Book Now
        </button>
      </div>

    </section>

  </main>

  <script src="../scripts/roomBooking.js"></script>
</body>
</html>
