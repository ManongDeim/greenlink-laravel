<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="../src/Pictures/LogoLolasayong2.png">
  <title>Room Booking</title>
</head>
<body class="w-full overflow-x-hidden bg-white">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-3 shadow-md bg-gradient-to-r from-teal-700 via-teal-600 to-teal-500">
    <div class="flex items-center gap-8">
      <a href="../homePage.html">
        <img src="../src/Pictures/LogoLolasayong2.png" alt="Logo"
          class="object-contain w-auto h-20 transition-transform duration-300 cursor-pointer hover:scale-105 hover:drop-shadow-lg">
      </a>
      <nav class="flex gap-6 text-lg font-medium">
        <a href="../homePage.html" class="text-white transition hover:text-gray-200">Home</a>
        <a onclick="openReserModal()" class="text-white transition hover:text-gray-200">Booking</a>
        <a onclick="openOrderModal()" class="text-white transition hover:text-gray-200">Order</a>
      </nav>
    </div>

    <div id="auth-section" class="flex items-center">
      <a id="loginBtn"
        class="flex items-center gap-2 bg-white text-gray-700 rounded-full px-3 py-1.5 text-sm hover:bg-gray-100 transition-shadow shadow-sm">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google">
        <span>Log-in</span>
      </a>
    </div>
  </header>

  <!-- Back Button -->
  <div class="px-6 mt-4">
    <button onclick="goBack()" type="button"
      class="flex items-center gap-2 px-4 py-2 text-gray-800 transition border border-teal-700 rounded-lg hover:bg-teal-700 hover:text-white">
      ‚Üê Return
    </button>
  </div>

  <!-- Booking Form -->
  <form id="roomBookingForm" class="max-w-4xl px-6 mx-auto">
    <section class="mt-10 text-center">
      <h1 class="mb-2 text-3xl font-bold text-gray-800">Choose Your Perfect Stay</h1>
      <p class="mb-4 text-base text-gray-500">Book your ideal room and enjoy a relaxing getaway</p>

      <p id="roomName" class="text-2xl font-semibold text-gray-800">Loading...</p>
      <p id="roomPrice" class="mt-3 text-lg font-semibold text-teal-800">‚Ç±0 / night</p>
      <p id="roomDesc" class="mt-2 text-sm italic text-gray-500">Please wait while we load the details üåø</p>
    </section>

    <!-- Room Images Carousel -->
    <section class="mt-6">
      <div class="relative overflow-hidden w-full rounded-xl">
  <div id="carousel" class="flex transition-transform durations-700 ease-in-out">
  </div>

  <!-- Indicators -->
  <div id="indicators" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"></div>

  <!-- Navigation (optional) -->
  <button type="button" onclick="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white/70 rounded-full p-2">&#10094;</button>
  <button type="button" onclick="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white/70 rounded-full p-2">&#10095;</button>
</div>

<!-- Amenities Section -->
<section class="mt-10">
  <h2 class="mb-4 text-2xl font-semibold text-center text-teal-700">Amenities</h2>
  <div class="p-6 bg-white border shadow-md rounded-xl">
    <ul id="amenitiesList" class="space-y-3 text-base text-gray-700">
      <li class="text-gray-500 italic">Loading amenities...</li>
    </ul>
  </div>
</section>

    <!-- Calendar -->
    <div class="flex justify-center mt-8">
      <div class="flex flex-col gap-4 p-6 bg-white rounded-lg shadow-md md:flex-row">
        <div class="relative">
          <input type="date" name="check_in_date" id="checkIn"
            class="w-56 px-4 pt-5 pb-2 text-gray-900 border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-500">
          <label for="checkIn" class="absolute text-sm text-gray-500 transition-all left-4 top-2 peer-focus:text-teal-600">Check-In</label>
        </div>

        <div class="relative">
          <input type="date" name="check_out_date" id="checkOut"
            class="w-56 px-4 pt-5 pb-2 text-gray-900 border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-500">
          <label for="checkOut" class="absolute text-sm text-gray-500 transition-all left-4 top-2 peer-focus:text-teal-600">Check-Out</label>
        </div>
      </div>
    </div>

    <!-- Booking Info -->
    <section class="mt-10">
      <h2 class="mb-6 text-2xl font-semibold text-center">Booking Info</h2>
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <div class="relative">
          <input type="text" name="full_name" placeholder=" "
            class="w-full px-4 pt-5 pb-2 border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-500">
          <label class="absolute text-sm text-gray-500 transition-all left-4 top-2">Full Name</label>
        </div>

        <div class="relative">
          <select name="pax" id="pax"
            class="w-full px-4 pt-5 pb-2 text-gray-500 bg-white border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-600">
            <option value="" disabled selected hidden></option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <label class="absolute text-sm text-gray-500 transition-all left-4 top-2">Pax</label>
        </div>

        <div class="relative">
          <input type="email" name="email" placeholder=" "
            class="w-full px-4 pt-5 pb-2 border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-500">
          <label class="absolute text-sm text-gray-500 transition-all left-4 top-2">E-mail</label>
        </div>

        <div class="relative">
          <input type="tel" name="phone_number" placeholder=" "
            class="w-full px-4 pt-5 pb-2 border rounded-lg shadow-sm peer focus:outline-none focus:ring-2 focus:ring-teal-500">
          <label class="absolute text-sm text-gray-500 transition-all left-4 top-2">Phone No</label>
        </div>
      </div>
    </section>

    <!-- Review & Confirm Booking -->
    <div class="flex justify-center mt-10 mb-12">
      <button type="button" onclick="openConfirmationModal()"
        class="px-10 py-3 text-lg font-semibold text-white transition bg-teal-600 rounded-lg shadow-md hover:bg-teal-700 hover:scale-105">
        Review & Confirm Booking
      </button>
    </div>
  </form>

 <!-- Confirmation Modal -->
<div id="confirmationModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative mx-4">
    <!-- Close Button -->
    <button type="button" onclick="closeConfirmationModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">
      &times;
    </button>

    <!-- Header -->
    <h2 class="text-xl font-semibold text-center text-teal-700 mb-4">Booking Summary</h2>

    <!-- Summary Info -->
    <div id="confirmationSummary" class="text-gray-700 text-sm space-y-1 mb-6">
      <p class="text-gray-500 italic text-center">Loading summary...</p>
    </div>

    <!-- Payment Options -->
    <div class="flex flex-col sm:flex-row gap-3">
      <button type="button"
        onclick="proceedToPayment('down')"
        class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg transition">
        Proceed to Down Payment
      </button>

      <button type="button"
        onclick="proceedToPayment('full')"
        class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg transition">
        Proceed to Full Payment
      </button>
    </div>
  </div>
</div>


<!-- Payment Modal -->
<div id="paymentModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-96 p-6 relative">
    <button type="button" onclick="closePaymentModal()" 
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">
      &times;
    </button>

    <h2 class="text-xl font-semibold text-center text-teal-700 mb-4">Booking Summary</h2>

    <div id="paymentSummary" class="text-gray-700 text-sm space-y-1 mb-4"></div>

    <div class="flex justify-center">
      <button type="button" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg transition">
        Pay Now
      </button>
    </div>
  </div>
</div>



  <script src="../scripts/squareRoom.js"></script>
  <script src="../global_scripts/loginScript.js" defer></script>
  <script src="../global_scripts/authLogin.js"></script>
</body>
</html>
